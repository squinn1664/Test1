<!DOCTYPE html>
<html lang="en">
<head>
<title>Data Types</title>
<meta charset="utf-8">
   

</head>
<body>
<p id="sample"></p>

<script>
    
var person= false;

document.getElementById("sample").innerHTML =
typeof "john" + "<br/>" +
typeof 3.14 + "<br/>" +
typeof false + "<br/>" +
typeof [1,2,3,4] + "<br/>" +
typeof {name: 'John', age: 18} + "<br/>" + 
typeof person;
</script>

<p>Hello World 1</p>
</body>
</html>
